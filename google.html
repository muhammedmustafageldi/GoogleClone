<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="icons/google_title_icon.png">
    <link rel="stylesheet" href="my_styles.css">
</head>
<body>

    <div class="container">
        <div class="google_logo_span">
            <img src="icons/google_logo_color.png" alt="google logo" height="100px">
        </div>
        <form action="https://www.google.com/search" method="get" role="search">
            
            <div class="search_container">
                <img id="search_icon" src="icons/search.png" alt="search icon" height="20px" width="20px">
                <input autocomplete="off" type="text" id="search_view" name="q" title="Ara" type="search" required>
            </div>

            <div class="buttons_container">
                <input type="submit" class="search_button" value="Google'da Ara" name="btnK">
                <input type="submit" class="search_button" value="Kendimi Şanslı Hissediyorum" name="btnI">
            </div>

        </form>
    </div>

</body>
</html>
